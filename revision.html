  <script type="text/javascript">

  var lesson_id = sessionStorage.lid;
  var lang = sessionStorage.lang;

    function getContent(){
       getWeekDay();
       getRevision();
       getTime();

    }

    function getWeekDay(){
        var ajaxPageUrl="http://mtlp-application.000webhostapp.com/Applied_Project_Application/lessonajax.php?cmd=4&lid="+lesson_id+"";

        $.ajax(ajaxPageUrl,
          {async:true,
           complete:getWeekDayComplete});
    }

    function getRevision(){
        var ajaxPageUrl="http://mtlp-application.000webhostapp.com/Applied_Project_Application/lessonajax.php?cmd=7&lid="+lesson_id+"";

        $.ajax(ajaxPageUrl,
          {async:true,
           complete:getRevisionComplete});
    }

     function getTime(){
        var ajaxPageUrl="http://mtlp-application.000webhostapp.com/Applied_Project_Application/timerajax.php?cmd=1&lid="+lesson_id+"";

        $.ajax(ajaxPageUrl,
          {async:true,
           complete:getRevisionTimeComplete});
    }

    function getWeekDayComplete(xhr,status){
      if(status!="success"){

            $('#divStatus').html("Error while getting lessons");

         return;    
         }

          var obj=$.parseJSON(xhr.responseText);
          console.log(obj);


          if(obj.result==0){

          $('#divStatus').html("Error getting lesson");
          return;

          }

          else{
              $('.wd').append
              ("<span>Week "+obj.week+" Day "+obj.day+"</span>"
                );

              $('.lang').append
              ("<h5> "+sessionStorage.lang+" Lesson</h5>"
                );

            }
    }

    function getRevisionComplete(xhr,status){
      if(status!="success"){

            $('#divStatus').html("Error while getting lessons");

         return;    
         }

          var obj=$.parseJSON(xhr.responseText);

          console.log(obj);


          if(obj.result==0){

          $('#divStatus').html("Error getting lesson");
          return;

          }

          else{

              $('.revision').append

              
              ("<p style='white-space: pre-line; text-align: justify;'> "+obj[0].part1+"</p>");
              
            }

             // sessionStorage.time='05';
    }

    function getRevisionTimeComplete(xhr,status){
       if(status!="success"){

            $('#divStatus').html("Error while getting time");

         return;    
         }

          var obj=$.parseJSON(xhr.responseText);
          console.log(obj);

          //alert(obj);

          if(obj.result==0){

          $('#divStatus').html("Error getting time");
          return;

          }

          else{

            sessionStorage.mintime = obj[0].revision_min;
            sessionStorage.maxtime = obj[0].revision_max;

            //alert( sessionStorage.mintime);
            // alert( sessionStorage.maxtime);

          }
    }
