  function getTeacher(){
        var first_name = $('#first_name').val(); 
        var last_name = $('#last_name').val(); 

        var ajaxPageUrl="http://mtlp-application.000webhostapp.com/Applied_Project_Application/userajax.php?cmd=2&first_name="+first_name;

        //alert("Here1");

        $.ajax(ajaxPageUrl,
          {async:true,
           complete:getTeacherComplete});
    }

    function getCoach(){
        var first_name = $('#coach_firstname').val(); 
        var last_name = $('#coach_lastname').val(); 

        var ajaxPageUrl="http://mtlp-application.000webhostapp.com/Applied_Project_Application/userajax.php?cmd=3&first_name="+first_name;

       // alert(ajaxPageUrl);

        $.ajax(ajaxPageUrl,
          {async:true,
           complete:getCoachComplete});
    }

    function getCoachComplete(xhr,status){
      if(status!="success"){

            $('#divStatus').html("Error while getting Teacher");

         return;    
         }
          var obj=$.parseJSON(xhr.responseText);
          console.log(obj);


          if(obj.result==0){

          $('#divStatus').html("Error getting Teacher");
          return;

          }

          else{
              //alert("here");
              getTeacher();
            }
    }

    function getTeacherComplete(xhr,status){
      if(status!="success"){

            $('#divStatus').html("Error while getting Teacher");

         return;    
         }
          var obj=$.parseJSON(xhr.responseText);
          console.log(obj);


          if(obj.result==0){

          $('#divStatus').html("Error getting Teacher");
          return;

          }

          else{
              createassessment();
            }
    }

    function createassessment(){
      var week = $('#week').val(); 
      var day = $('#day').val(); 

      sessionStorage.week=week;
      sessionStorage.day=day;

       window.location.href ="assessmentsubmit.html";

      
    }
