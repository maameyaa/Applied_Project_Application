  <script type="text/javascript">

  var lesson_id = sessionStorage.lid;
  var lang = sessionStorage.lang;

    function getContent(){
       getWeekDay();
       getPhonemic();
       getTime();
    }

    function nextpage(){
      // alert("there");
      // alert(sessionStorage.lang);
      // alert(lang);

      if (lang=="Twi") {
        // alert("here");
        window.location.href ="phonics.html"
      }
      else{ 
        window.location.href ="vocabulary.html"
      }

    }

    function getWeekDay(){
        var ajaxPageUrl="http://mtlp-application.000webhostapp.com/Applied_Project_Application/lessonajax.php?cmd=4&lid="+lesson_id+"";

        $.ajax(ajaxPageUrl,
          {async:true,
           complete:getWeekDayComplete});
    }

    function getPhonemic(){
        var ajaxPageUrl="http://mtlp-application.000webhostapp.com/Applied_Project_Application/lessonajax.php?cmd=8&lid="+lesson_id+"";

        $.ajax(ajaxPageUrl,
          {async:true,
           complete:getPhonemicComplete});
    }


    function getWeekDayComplete(xhr,status){
      if(status!="success"){

            $('#divStatus').html("Error while getting lessons");

         return;    
         }

          var obj=$.parseJSON(xhr.responseText);
          console.log(obj);


          if(obj.result==0){

          $('#divStatus').html("Error getting lesson");
          return;

          }

          else{
              $('.wd').append
              ("<span>Week "+obj.week+" Day "+obj.day+"</span>"
                );
              $('.lang').append
              ("<h5> "+sessionStorage.lang+" Lesson</h5>"
                );
            }
    }

    function getPhonemicComplete(xhr,status){
      if(status!="success"){

            $('#divStatus').html("Error while getting Phonemic");

         return;    
         }

          var obj=$.parseJSON(xhr.responseText);

          console.log(obj);


          if(obj.result==0){

          $('#divStatus').html("Error getting phonemic");
          return;

          }

          else{

               $('.part1').append
               ("<p style='white-space: pre-line; text-align: justify;'> "+obj[0].part1+"</p>");

               $('.i_do').append
               ("<p style='white-space: pre-line;'> "+obj[0].i_do+"</p>");

               $('.we_do').append
               ("<p style='white-space: pre-line;'> "+obj[0].we_do+"</p>");

               $('.you_do').append
               ("<p style='white-space: pre-line;'> "+obj[0].you_do+"</p>");

               $('.part2').append
               ("<p style='white-space: pre-line; text-align: justify;'> "+obj[0].part2+"</p>");

               $('.teachersnotes').append
               ("<p style='white-space: pre-line; text-align: justify;'> "+obj[0].teachers_notes+"</p>");
           
            }
    }
    function getTime(){
        var ajaxPageUrl="http://35.166.18.143/~maameyaa.poku/Applied_Project_Application/timerajax.php?cmd=1&lid="+lesson_id+"";

        $.ajax(ajaxPageUrl,
          {async:true,
           complete:getTimeComplete});
    }

     function getTimeComplete(xhr,status){
       if(status!="success"){

            $('#divStatus').html("Error while getting time");

         return;    
         }

          var obj=$.parseJSON(xhr.responseText);
          console.log(obj);

          //alert(obj);

          if(obj.result==0){

          $('#divStatus').html("Error getting time");
          return;

          }

          else{

            sessionStorage.mintime = obj[0].phonemic_min;
            sessionStorage.maxtime = obj[0].phonemic_max;

            // alert( sessionStorage.mintime);
            // alert( sessionStorage.maxtime);

          }
    }
