  <script type="text/javascript">

    function getContent(){
       getAssessments();
       getTlms();
    }
      
    function getAssessments(){
        var ajaxPageUrl="http://mtlp-application.000webhostapp.com/Applied_Project_Application/assessmentajax.php?cmd=5";

        $.ajax(ajaxPageUrl,
          {async:true,
           complete: getAssessmentscomplete});
    }


    function getAssessmentscomplete(xhr,status){
      if(status!="success"){

            $('#divStatus').html("Error while getting Assessments");

         return;    
         }

          var obj=$.parseJSON(xhr.responseText);
          console.log(obj.result);


          if(obj.result==0){

          $('#divStatus').html("No Assessments");
          return;

          }

          else{
            var length=obj.length;
            var count=1;

            for(var i=0; i<length; i++){
              $('.twi-row').append
              ("<a id='"+i+"'>"+ "<div class='card' onclick='clicked("+obj[i].lesson_id+",&apos;"+obj[i].language+"&apos;)' class='rowgrid'"+"<h3 class=''>Assessment "+count+":  Week "+obj[i].week+" Day "+obj[i].day+ "</h5><br></br>"
                )
              count ++;
            }
          }
    }

    function getTlms(){
       var ajaxPageUrl="http://mtlp-application.000webhostapp.com/Applied_Project_Application/uploadajax.php?cmd=1";

        $.ajax(ajaxPageUrl,
          {async:true,
           complete: getTlmscomplete});
    }

    function getTlmscomplete(xhr,status){

      if(status!="success"){

            $('#divStatus').html("Error while getting images");

         return;    
         }

          var obj=$.parseJSON(xhr.responseText);

          console.log(obj);


          if(obj.result==0){

          $('#divStatus').html("No Assessments");
          return;

          }

          else{
            var length=obj.length;
            var count=1;

            for(var i=0; i<length; i++){

              $('.images').append
              ("<img src="+obj[i].image+"  class='img-thumbnail'><h3 class=''><div><h5> Week "+obj[i].week+" Day "+obj[i].day+ " - "+obj[i].uploadname+"</h5><div>")


              count ++;
            }
          }
      
    }
  </script>
